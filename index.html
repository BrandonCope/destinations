<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="heading_box">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist.
      </p>
    </section>
    <section id="content">
      <section id="form_box">
        <form
          name="destination_form"
          id="destination_form"
          class="container-fluid"
        >
          <div class="mb-3">
            <label for="destination_name" class="form-label"
              >Destination name</label
            >
            <input
              required
              type="text"
              name="name"
              class="form-control"
              id="destination_name"
              placeholder="Enter the name of the destination"
            />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input
              required
              type="text"
              name="location"
              class="form-control"
              id="location"
              placeholder="Where is it located?"
            />
          </div>
          <div class="mb-3">
            <label for="image_url" class="form-label">Photo</label>
            <input
              required
              type="text"
              name="image_url"
              class="form-control"
              id="image_url"
              placeholder="Enter an image url of the place"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              id="description"
              placeholder="Describe the location."
            ></textarea>
          </div>
          <button
            type="submit"
            id="submit_button"
            class="btn btn-block btn-primary"
          >
            Add to list
          </button>
        </form>
      </section>
      <section id="cards_box">
        <div id="cards_heading">
          <h3>Enter destination details</h3>
        </div>
        <div id="card_box"></div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
